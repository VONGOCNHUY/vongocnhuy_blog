name: Build and Deploy to deployBranch

on:
  push:
    branches:
      - deployBranch
    paths-ignore:
      - 'dist/**'
      - '.github/workflows/build-and-deploy.yml'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}

      - name: Copy dist to root
        run: |
          # Copy nội dung của dist lên root (trừ các file source code)
          cp -r dist/* .
          # Giữ lại các file cần thiết
          git checkout deployBranch -- .gitignore
          git checkout deployBranch -- README.md

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build: Deploy built files to root [skip ci]"
            git push origin deployBranch
          fi

